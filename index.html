    <script>
        const display = document.getElementById('display');
        const historyPopup = document.getElementById('historyPopup');
        const historyList = document.getElementById('historyList');
        const currencyDisplay = document.getElementById('currencyDisplay');
        const idrInput = document.getElementById('idrInput');
        const usdResult = document.getElementById('usdResult');
        const exchangeRateInfo = document.getElementById('exchangeRateInfo');
        function toggleConversionMode() {
            isIdrToUsd = !isIdrToUsd;

            const labelLeft = document.querySelector('.currency-labels span:first-child');
            const labelRight = document.querySelector('.currency-labels span:last-child');
            const toggleBtn = document.querySelector('.currency-display button');

            if (isIdrToUsd) {
                labelLeft.textContent = 'IDR (Rupiah)';
                labelRight.textContent = 'USD (Dollar)';
                toggleBtn.textContent = 'Tukar ke USD â†’ IDR';
                idrInput.placeholder = 'Masukkan nilai IDR';
            } else {
                labelLeft.textContent = 'USD (Dollar)';
                labelRight.textContent = 'IDR (Rupiah)';
                toggleBtn.textContent = 'Tukar ke IDR â†’ USD';
                idrInput.placeholder = 'Masukkan nilai USD';
            }

            // Clear input & result
            idrInput.value = '';
            usdResult.value = '';
        }

        let justCalculated = false; // Flag untuk mengecek apakah baru saja calculate
        let canCalculate = false; // Flag untuk mengecek apakah bisa calculate
        let lastInput = ''; // Menyimpan input terakhir
        let isIdrToUsd = true; // mode default
        let historyData = [];
        let currencyVisible = false;

        // Current USD to IDR exchange rate (you can update this or fetch from API)
        const USD_TO_IDR_RATE = 15500;

        function convertCurrency() {
            if (isIdrToUsd) {
                const idrValue = parseFloat(idrInput.value) || 0;
                const usdValue = idrValue / USD_TO_IDR_RATE;

                if (idrValue === 0) {
                    usdResult.value = '';
                } else {
                    usdResult.value = usdValue.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 6
                    });
                }
            } else {
                const usdValue = parseFloat(idrInput.value) || 0;
                const idrValue = usdValue * USD_TO_IDR_RATE;

                if (usdValue === 0) {
                    usdResult.value = '';
                } else {
                    usdResult.value = idrValue.toLocaleString('id-ID', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                }
            }
        }

        function formatNumberIndonesian(value) {
            if (!value) return '';

            let stringValue = value.toString();

            // Pisahkan integer dan desimal berdasarkan koma
            let parts = stringValue.split(',');
            let integer = parts[0];
            let decimal = parts[1];

            // Format integer dengan titik setiap 3 digit dari belakang
            integer = integer.replace(/\B(?=(\d{3})+(?!\d))/g, ".");

            // Gabungkan kembali dengan koma untuk desimal
            return decimal !== undefined ? integer + ',' + decimal : integer;
        }

        function appendToDisplay(value) {
            playMusicOnce();

            if (currencyVisible) {
                if (value >= '0' && value <= '9' || value === ',') {
                    idrInput.value += value;
                    convertCurrency();
                }
            } else {
                // Jika baru saja calculate dan input angka baru, hapus display
                if (justCalculated && (value >= '0' && value <= '9')) {
                    display.value = '';
                    canCalculate = false;
                    lastInput = '';
                    justCalculated = false;
                }

                // Jika baru saja calculate dan input operator, lanjutkan dari hasil
                if (justCalculated && ['*', '/', '+', '-'].includes(value)) {
                    justCalculated = false;
                }

                if (display.value === '') {
                    if (value === '*' || value === '/' || value === '+') {
                        return;
                    }
                }

                // Cek jika input adalah operator
                const operators = ['*', '/', '+', '-'];
                const isOperator = operators.includes(value);
                const lastCharIsOperator = operators.includes(lastInput);

                // Cegah operator berurutan (seperti ++, --, **, //)
                if (isOperator && lastCharIsOperator) {
                    return;
                }

                // Cek jika input adalah koma untuk desimal
                if (value === ',' && display.value.includes(',')) {
                    return;
                }

                // Jika input adalah angka atau koma setelah operator, set canCalculate = true
                if (!isOperator || (isOperator && display.value !== '')) {
                    if (!isOperator) {
                        canCalculate = true;
                    } else {
                        canCalculate = false; // Reset jika input operator
                    }
                }

                // Hapus format lama sebelum menambah input baru
                let rawValue = display.value.replace(/\./g, '');
                rawValue += value;

                // Format ulang dan tampilkan
                let formattedValue = formatNumberIndonesian(rawValue);

                // Ubah tampilan operator untuk display
                formattedValue = formattedValue.replace(/\*/g, 'Ã—').replace(/\//g, 'Ã·');

                display.value = formattedValue;

                // Simpan input terakhir
                lastInput = value;
            }
        }

        function calculate() {
            // Cegah calculate jika belum bisa (belum ada angka setelah operator)
            if (!canCalculate) {
                return;
            }

            // Cegah calculate jika berakhir dengan operator
            const operators = ['*', '/', '+', '-'];
            if (operators.includes(lastInput)) {
                return;
            }

            try {
                // Hapus format titik ribuan dan ganti koma dengan titik untuk evaluasi
                let expression = display.value
                    .replace(/Ã—/g, '*')
                    .replace(/Ã·/g, '/')
                    .replace(/\./g, '')  // Hapus titik ribuan
                    .replace(/,/g, '.');  // Ganti koma desimal dengan titik

                let result = eval(expression);

                if (display.value !== '') {
                    historyData.unshift(`${display.value} = ${formatNumberIndonesian(result.toString().replace('.', ','))}`);
                    updateHistory();
                }

                // Format hasil dengan sistem Indonesia
                display.value = formatNumberIndonesian(result.toString().replace('.', ','));

                // Set flag bahwa baru saja calculate
                justCalculated = true;
                canCalculate = false;
                lastInput = '';
            } catch (error) {
                display.value = 'I love You ðŸ’—';
                canCalculate = false;
                lastInput = '';
                justCalculated = false;
            }
        }

        function clearDisplay() {
            if (currencyVisible) {
                idrInput.value = '';
                usdResult.value = '';
            } else {
                display.value = '';
                // Reset flags
                canCalculate = false;
                lastInput = '';
                justCalculated = false;
            }
        }

        function toggleHistory() {
            historyPopup.style.display = (historyPopup.style.display === 'block') ? 'none' : 'block';
            // Hide currency display when showing history
            if (historyPopup.style.display === 'block') {
                currencyDisplay.style.display = 'none';
                display.style.display = 'block';
                currencyVisible = false;
            }
        }

        function toggleCurrency() {
            currencyVisible = !currencyVisible;
            if (currencyVisible) {
                // Tampilkan kurs tukar, sembunyikan display kalkulator
                currencyDisplay.style.display = 'block';
                display.style.display = 'none';
                historyPopup.style.display = 'none';
                // Clear inputs when opening
                idrInput.value = '';
                usdResult.value = '';
            } else {
                // Tampilkan display kalkulator, sembunyikan kurs tukar
                currencyDisplay.style.display = 'none';
                display.style.display = 'block';
            }
        }

        function updateHistory() {
            historyList.innerHTML = '';
            historyData.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
        }

        // Tambahan: fungsi backspace untuk kurs tukar
        function backspace() {
            if (currencyVisible) {
                idrInput.value = idrInput.value.slice(0, -1);
                convertCurrency();
            }
        }

        // Event listener untuk keyboard
        document.addEventListener('keydown', function (e) {
            if (currencyVisible) {
                if (e.key >= '0' && e.key <= '9') {
                    idrInput.value += e.key;
                    convertCurrency();
                    e.preventDefault();
                } else if (e.key === ',' || e.key === '.') {  // Terima koma atau titik untuk desimal
                    if (!idrInput.value.includes(',')) {
                        idrInput.value += ',';
                        convertCurrency();
                    }
                    e.preventDefault();
                } else if (e.key === 'Backspace') {
                    backspace();
                    e.preventDefault();
                }
            }
        });
        // Background image rotator
        // Background image rotator with smooth movement
        const backgroundImages = ['bgg.jpg', 'bg.jpg', 'bg1.jpg', 'bg2.jpg', 'bg3.jpg'];
        let currentBgIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgroundImages[currentBgIndex]}')`;
            currentBgIndex = (currentBgIndex + 1) % backgroundImages.length;
        }

        // Set initial background
        changeBackground();

        // Change background every 3 seconds (1 detik sebelum animasi selesai)
        setInterval(changeBackground, 3000);

        // Daftar lagu dengan metadata
        const songs = [
            {
                src: 'bgmsc1.mp3',
                title: 'Mr Loverman',
                artist: 'Ricky Montgomery',
                thumbnail: 'bgmsc1.jpg'
            },
            {
                src: 'bgmsc2.mp3',
                title: 'The Cut That Always Bleeds',
                artist: 'Conan Gray',
                thumbnail: 'bgmsc2.jpg'
            },
            {
                src: 'bgmsc3.mp3',
                title: 'drunk text (official video)',
                artist: 'Henry Moodie',
                thumbnail: 'bgmsc3.jpg'
            },
            {
                src: 'bgmsc4.mp3',
                title: 'Daylight',
                artist: 'David Kushner',
                thumbnail: 'bgmsc4.jpg'
            }
        ];

        let currentSongIndex = 0;
        let musicStarted = false;
        let isPlaying = false;

        function loadSong(index) {
            const music = document.getElementById('bgMusic');
            const song = songs[index];

            music.src = song.src;

            // Update media session
            updateMediaSession();
        }

        function playMusicOnce() {
            if (!musicStarted) {
                loadSong(currentSongIndex);
                const music = document.getElementById('bgMusic');
                music.play();
                isPlaying = true;
                musicStarted = true;
                // Update media session state
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = 'playing';
                }
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                const music = document.getElementById('bgMusic');
                music.play();
            }
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                const music = document.getElementById('bgMusic');
                music.play();
            }
        }

        // Auto next song when current ends
        document.getElementById('bgMusic').addEventListener('ended', function () {
            nextSong();
        });

        function toggleMusic() {
            const music = document.getElementById('bgMusic');

            if (music.paused) {
                music.play();
                isPlaying = true;
                // Update media session state
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = 'playing';
                }
            } else {
                music.pause();
                isPlaying = false;
                // Update media session state
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = 'paused';
                }
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                const currentSong = songs[currentSongIndex];

                navigator.mediaSession.metadata = new MediaMetadata({
                    title: currentSong.title,
                    artist: currentSong.artist,
                    album: 'Kalkulator Music',
                    artwork: [
                        {
                            src: currentSong.thumbnail,
                            sizes: '512x512',
                            type: 'image/jpeg'
                        }
                    ]
                });

                // Set action handlers
                navigator.mediaSession.setActionHandler('play', () => {
                    const music = document.getElementById('bgMusic');
                    music.play();
                    isPlaying = true;
                });

                navigator.mediaSession.setActionHandler('pause', () => {
                    const music = document.getElementById('bgMusic');
                    music.pause();
                    isPlaying = false;
                });

                navigator.mediaSession.setActionHandler('previoustrack', () => {
                    previousSong();
                });

                navigator.mediaSession.setActionHandler('nexttrack', () => {
                    nextSong();
                });
            }
        }

    </script>
</body>


</html>
